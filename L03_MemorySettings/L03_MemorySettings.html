<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L03_MemorySettings</title>
</head>
<script src="test.js" defer></script>
    <link rel="stylesheet" href="L03_MemorySettings.css">
<body>


<h1>Memory Game</h1>

<form>
<div id="form">

<fieldset>
<p>Choose a number of card pairs (5-25) </p>
<input type="number" id="stepper" name="stepper" min="5" max="25" step="1">

</fieldset>

<fieldset>
    <p>Choose size for cards: </p>
    <span id="slider">
    <input type="range" name="slider" id="slider" min="1" max="100" value="50">

</span>
</fieldset>

<fieldset>
    <label for="background">HTML background color</label>
    <input id="background" name="background" type="color" value="#ffffff">
</fieldset>

<fieldset>
    <label for="fontColor">Font color </label>
    <input id="fontColor" name="fontColor" type="color" value="#ffffff">
</fieldset>

<fieldset>
<label for="cardsColor">Cards background color</label>
<input id="cardsColor" name="cardsColor" type="color" value="#ffffff">
</fieldset>

    <fieldset>
        <p>Choose a font-family: </p>
        <select name="font" id="font">
            <option class="option1" value="Arial, Helvetica, sans-serif;">Helvetica</option>
            <option class="option2" value="monospace">Monospace</option>
            <option class="option3" value="Verdana, Geneva, Tahoma, sans-serif">Geneva</option>
        </select>
    </fieldset>


</div>
<button id="start">START</button>
</form>
</body>
</html>
