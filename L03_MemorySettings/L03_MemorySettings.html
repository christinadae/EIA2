<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L03_MemorySettings</title>
</head>
<script src="L03_MemorySettings.js"defer></script>
    <link rel="stylesheet" href="L03_MemorySettings.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
<body>


<h1>Memory Game</h1>

<form>
<div id="form">

<fieldset>
<label>Choose a number of card pairs (5-25)</label>
<input type="number" id="stepper" name="stepper" min="5" max="25" step="1">

</fieldset>

<fieldset>
<label>Choose size for cards: </label>
    <label id="slider">
    <input type="range" name="slider" id="slider" min="100" max="500" value="250">

</label>
</fieldset>

<fieldset>
    <label for="background">HTML background color</label>
    <input id="background" name="background" type="color" value="#ffffff">
</fieldset>

<fieldset>
    <label for="fontColor">Font color </label>
    <input id="fontColor" name="fontColor" type="color" value="#ffffff">
</fieldset>

<fieldset>
<label for="cardsColor">Cards background color</label>
<input id="cardsColor" name="cardsColor" type="color" value="#ffffff">
</fieldset>

    <fieldset>
        <label>Choose a font-family: </label>
        <select name="font" id="font">
            <option class="font1" value="Arial, Helvetica, sans-serif;">Helvetica</option>
            <option class="font2" value="monospace">Monospace</option>
            <option class="font3" value="'Roboto', sans-serif;">Roboto</option>
        </select>
    </fieldset>

</form>

</div>
<div id="memoryField"></div>
<button id="start">START</button>

</body>
</html>
