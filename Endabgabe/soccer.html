<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Simulation</title>
    <link rel="stylesheet" href="soccer.css"/>
    <script src="main.js"defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
<h1>Soccer Simulation</h1>

    <canvas></canvas>


<div id="TeamA">
<h2>Properties of Team A</h2>
<form action="soccer.html">
<form>
    <label for="colorA">Team color:</label>
    <input type="color" id="colorA" name="colorA">
  </form>
  
<label for="playerA">Player properties:</label>
<select name="playerA" id="playerA">
    <optgroup label="Choose a player"></optgroup>
    <option value="one">1</option>
    <option value="two">2</option>
    <option value="three">3</option>
    <option value="four">4</option>
    <option value="five">5</option>
    <option value="six">6</option>
    <option value="seven">7</option>
    <option value="eight">8</option>
    <option value="nine">9</option>
    <option value="ten">10</option>
    <option value="eleven">11</option>
</optgroup>
</select>

    <select name="speedMinA" id="speedMinA">
        <optgroup label="Choose a minimum value of speed"></optgroup>
        <option value="one">5 km/h</option>
        <option value="two">10 km/h</option>
        <option value="three">15 km/h</option>
      
    </optgroup>
</select>

<select name="speedMaxA" id="speedMaxA">
    <optgroup label="Choose a maximum value of speed"></optgroup>
    <option value="two">20 km/h</option>
    <option value="three">25 km/h</option>
    <option value="one">30 km/h</option>
 
</optgroup>
</select>

<select name="precisionMinA" id="speedMaxA">
    <optgroup label="Choose a minimum value of precision"></optgroup>
    <option value="one">0,0 m</option>
    <option value="two">0,4 m</option>
    <option value="three">0,8 m</option>
</optgroup>
</select>

<select name="precisionMaxA" id="speedMaxA">
    <optgroup label="Choose a maximum value of precision"></optgroup>
    <option value="one">0,2 m</option>
    <option value="two">0,6 m</option>
    <option value="three">1 m</option>
</optgroup>
</select>

<p><input type="submit" value="Submit">
</form></p>
</div>
<div id="TeamB">
  <h2>Choose the properties of Team B</h2>
  <form>
    <label for="colorB">Team color:</label>
    <input type="color" id="colorB" name="colorB">
  </form>
</div>
</body>
</html>
